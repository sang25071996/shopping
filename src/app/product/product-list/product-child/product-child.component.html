<div class="product" *ngIf="product">
    <h1>product child component</h1>
    <h3>
      name:  <input type="text" value="{{product.name}}" />
    </h3>
    
    <p>
     Description: {{ product.description }}
    </p>
    <button (click)="onEventProduct(product)" type="button" name="" id="" class="btn btn-primary">Send</button>
</div>
